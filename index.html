<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="icon/png" href="../.png">
</head>
<body action="">
	<div class="container">
		<form action="index.html" method="post" name="contact_form">
            <div class="row">
                <label class="required" for="name">Full name:</label>
                <div class="form-input">
                    <input id="name" name="name" size="30" type="text" value="" placeholder="Full name">
                </div>
            </div>

            <div class="row">
                <label class="required" for="email">E-mail:</label>
                <div class="form-input">
                    <input id="email" name="email" size="30" type="text" value="" placeholder="Enter email address">
                </div>
            </div>

            <div class="row">
                <label class="required" for="radio">Gender</label>
                <div class="form-input">
                    <div class="radio-button">
                    	<input type="radio" class="gender" name="gender" value="Male">Male
                    	<input type="radio" class="gender" name="gender" value="female">female
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="required" for="select">Select:</label>
                <div class="form-input">
                    <div class="select-button">
                        <select id="select" name="select">
            				<option value="0">Please choose</option>
            				<option value="1">Saab</option>
            				<option value="2">Mercedes</option>
            				<option value="3">Audi</option>
            			</select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-input form-checkbox">
                    <input class="submit" type="submit" value="Send email">
                </div>
            </div>
        </form>
	</div>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            //Add placeholder as a value
            $('input[type=text]').each( function() {
                if( $(this).val() == '' && $(this).attr('placeholder') != undefined ) {
                    $(this).val( $(this).attr('placeholder') );
                }
            });
            //Clear value on focus
            $('input[type=text]').focus( function () {
                if( $(this).val() == $(this).attr('placeholder') ) {
                    $(this).val( '' );
                }
            })

            //Clear value on Submit
            $('form').submit( function () {
                $('input[type=text]').each( function() {
                    if( $(this).val() == $(this).attr('placeholder') ) {
                        $(this).val('');
                    }
                });
            })
		});
	</script>
</body>
</html>
